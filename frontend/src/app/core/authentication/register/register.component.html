<div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="50%">
        <div>Login</div>
    </div>
    <form [formGroup]="registerForm">
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div> <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Billing Address</mat-label>
                <input matInput formControlName="billingAddress">
                <mat-hint>Optional</mat-hint>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Delivery Address</mat-label>
                <input matInput formControlName="deliveryAddress">
                <mat-hint>Optional</mat-hint>
            </mat-form-field>
        </div>

        <div fxFlex="50%">
            <button mat-stroked-button type="submit">Login</button>
        </div>
        <div fxFlex="50%">
            <button mat-button routerLink="/login">Create a new account</button>
        </div>
    </form>
</div>
